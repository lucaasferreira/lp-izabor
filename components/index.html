  <head>
    <meta charset="UTF-8" />

    <title>Izabor Cruz - Desafio 21 Dias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              'iza-dark': '#010b08', 
              'iza-green': '#031711', 
              'iza-green-light': '#0d3329',
              'iza-gold': '#a3966a', 
              'iza-gold-light': '#d1c8a9',
              'iza-gold-text': '#b0a278',
              'iza-cta': '#036343',
              'iza-cta-to': '#058c60',
              'iza-cta-hover': '#047852',
              'iza-red': '#701010',
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'marquee': 'marquee 25s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #010b08;
        color: #e5e7eb;
      }
      .text-gold-gradient {
        background: linear-gradient(to right, #a3966a, #d1c8a9, #a3966a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .border-gold-gradient {
        border-image: linear-gradient(to right, #a3966a, #d1c8a9) 1;
      }
    </style>
